<head>
    <title>Web Design </title>
    <link rel="stylesheet" href="css1.css">
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="C:\Users\Dell\Downloads\Xiaomi-Logo (3).png">
            </div>
            <div class="nav-links">
                <ul>
                    <li> <a href="#">Home</a></li>
                    <li> <a href="#">Phone</a></li>
                    <li> <a href="#">Acessories</a></li>
                    <li> <a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay">

            </div>
            <img src="C:\Users\Dell\Downloads\mobile.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="C:\Users\Dell\Downloads\camera.png">
                    <div>
                        <h1> Camera</h1>
                        <p>64MP, Wide Angle Lens</p>
                    </div>

                </div>
                <div class="feature two">
                    <img src="C:\Users\Dell\Downloads\processor.png">
                    <div>
                        <h1>Processor </h1>
                        <p>Snapdragon octa-core 856</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="C:\Users\Dell\Downloads\display.png">
                    <div>
                        <h1> display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="C:\Users\Dell\Downloads\battery.png">
                    <div>
                        <h1> battery life</h1>
                        <p>4500mAH, 720H </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls" align="right">
            <img src="C:\Users\Dell\Downloads\arrow.png" id="upbtn">
            <h3>Features</h3>
            <img src="C:\Users\Dell\Downloads\arrow.png" id="downbtn">
        </div>

    </div>

    <script>
        var circle = document.getElementById("circle")
        var upbtn = document.getElementById("upbtn")
        var downbtn = document.getElementById("downbtn")
        var rotateValue = circle.style.transform;
        var rotateSum;
        upbtn.onclick = function() {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
        downbtn.onclick = function() {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>

</body>

</html>
